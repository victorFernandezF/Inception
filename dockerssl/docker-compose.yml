version: "3.8"
services:
  nginx:
    container_name: "nginx2"
    build:
      context: ./requeriments/nginx
      dockerfile: Dockerfile
    ports:
      - 8080:443
    volumes:
      - ./requeriments/nginx/html:/var/www/html
    networks:
      - webnet
  mariadb:
    container_name: "mariadb"
    build: ./requeriments/mariadb
    volumes:
      - mariadb_data:/var/lib/mysql
    # in case of problem we restart automatically the container
    networks:
      - webnet
    restart: always
    env_file:
      - .env

networks:
  webnet:
    driver: bridge

volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      device: /home/vbachele/data/mysql
      o: bind
